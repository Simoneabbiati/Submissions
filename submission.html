<!DOCTYPE html>
<html>

<body>
    <form id="submitForm">
        <label>Username:</label><br />
        <input type="text" name="username" required /><br /><br />

        <label>Project ID:</label><br />
        <input type="text" name="projectId" required /><br /><br />

        <label>Cluster URL:</label><br />
        <input type="url" name="clusterUrl" required /><br /><br />

        <button type="submit">Submit</button>
        <p id="status"></p>
    </form>

    <script>
        const form = document.getElementById("submitForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                username: form.username.value,
                projectId: form.projectId.value,
                clusterUrl: form.clusterUrl.value,
            };

            const response = await fetch("https://script.google.com/a/macros/squirro.com/s/AKfycbwgPWlTdY3QZUvKXcvaziiVw35vZwhaGCtsEDZvrD3LDw6QcK1885rxgVJSSZ1VdA_L8w/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" },
            });

            if (response.ok) {
                document.getElementById("status").innerText = "✅ Submitted!";
                form.reset();
            } else {
                document.getElementById("status").innerText = "❌ Error submitting.";
            }
        });
    </script>
</body>

</html>
