<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Form</title>

  <!-- Load Roboto font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #0b2a3c;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0b2a3c;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #154a66;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="submitForm">
      <label>Authentication Token:</label>
      <input type="text" name="authToken" required />

      <label>Project ID:</label>
      <input type="text" name="projectId" required />

      <label>Cluster URL:</label>
      <input type="url" name="clusterUrl" required />

      <button type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("submitForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        authToken: form.querySelector('[name="authToken"]').value,
        projectId: form.querySelector('[name="projectId"]').value,
        clusterUrl: form.querySelector('[name="clusterUrl"]').value
      };

      try {
        const response = await fetch("https://script.google.com/a/macros/squirro.com/s/AKfycbwgPWlTdY3QZUvKXcvaziiVw35vZwhaGCtsEDZvrD3LDw6QcK1885rxgVJSSZ1VdA_L8w/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById("status").innerText = "✅ Submission successful!";
          form.reset();
        } else {
          document.getElementById("status").innerText = "❌ Error submitting.";
        }
      } catch (err) {
        document.getElementById("status").innerText = "❌ Network error.";
      }
    });
  </script>
</body>
</html>
